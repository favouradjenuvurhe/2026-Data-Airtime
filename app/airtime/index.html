<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airtime Top Up</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style>
</head>

<body class="bg-[#F9F9F9] text-black">

<div id="app" class="max-w-md mx-auto pb-28">

  <!-- Header -->
  <div class="flex items-center justify-between px-6 pt-6">
    <div class="flex items-center gap-2">
      <i data-lucide="chevron-left" class="w-6 h-6"></i>
      <span class="font-semibold">Pay</span>
    </div>

    <span class="font-semibold">Airtime ðŸ‡³ðŸ‡¬</span>

    <button class="bg-gray-900 text-white px-4 py-1 rounded-lg text-sm font-medium">
      Next
    </button>
  </div>

  <!-- Top Up -->
  <div class="px-6 mt-6">
    <p class="text-sm text-gray-400 mb-3">Top Up</p>

    <div class="grid grid-cols-3 gap-3">
      <button
        v-for="preset in presets"
        :key="preset"
        @click="setAmount(preset)"
        :class="amount === preset
          ? 'bg-gray-900 text-white'
          : 'bg-gray-100'"
        class="rounded-lg py-3 text-center font-semibold"
      >
        â‚¦{{ preset }}
      </button>
    </div>
  </div>

  <!-- Enter Amount -->
  <div class="px-6 mt-6">
    <div class="flex justify-between text-sm text-gray-400 mb-2">
      <span>Enter Amount</span>
      <span>
        Balance:
        <span class="text-emerald-600 font-medium">
          â‚¦{{ balance.toLocaleString() }}
        </span>
      </span>
    </div>

    <input
      type="number"
      v-model.number="amount"
      class="w-full bg-white rounded-lg px-4 py-3 shadow text-lg font-medium outline-none"
      placeholder="â‚¦0.00"
    />
  </div>

  <!-- Choose Network -->
  <div class="px-6 mt-6">
    <p class="text-sm text-gray-400 mb-3">Choose Network</p>

    <div class="grid grid-cols-4 gap-4">
      <button
        v-for="net in networks"
        :key="net.name"
        @click="network = net.name"
        :class="network === net.name
          ? 'border border-gray-900 bg-gray-100'
          : 'bg-white shadow'"
        class="rounded-xl p-3 flex flex-col items-center"
      >
        <img :src="net.logo" class="w-10 h-10 object-contain" />
        <span class="text-xs mt-1 font-medium">{{ net.name }}</span>
      </button>
    </div>
  </div>

  <!-- Phone Number -->
  <div class="px-6 mt-6">
    <div class="flex justify-between text-sm text-gray-400 mb-2">
      <span>Enter Phone Number</span>
      <span class="text-gray-900 font-medium">Choose Contact</span>
    </div>

    <input
      type="tel"
      v-model="phone"
      maxlength="11"
      class="w-full bg-white rounded-lg px-4 py-3 shadow text-lg outline-none"
      placeholder="080xxxxxxxx"
    />
  </div>

  <!-- Purchase Button -->
  <div class="fixed bottom-0 left-0 right-0 bg-[#F9F9F9] p-6">
    <button
      @click="submit"
      :disabled="!isValid"
      :class="isValid
        ? 'bg-gray-900 text-white'
        : 'bg-gray-300 text-gray-600 cursor-not-allowed'"
      class="w-full py-4 rounded-xl font-semibold text-lg transition"
    >
      Purchase Airtime
    </button>
  </div>

</div>

<script>
const { createApp } = Vue

createApp({
  data() {
    return {
      balance: 100768.63,
      presets: [200, 500, 1000, 2000, 3000],
      amount: 200,
      phone: '',
      network: '',
      networks: [
        { name: 'MTN', logo: 'https://pulsepoint.com.ng/img/MTN.png' },
        { name: 'AIRTEL', logo: 'https://pulsepoint.com.ng/img/AIRTEL.png' },
        { name: 'GLO', logo: 'https://pulsepoint.com.ng/img/GLO.png' },
        { name: '9MOBILE', logo: 'https://pulsepoint.com.ng/img/9MOBILE.png' },
      ]
    }
  },

  computed: {
    isValid() {
      return (
        this.amount > 0 &&
        this.phone.length === 11 &&
        this.network !== ''
      )
    }
  },

  methods: {
    setAmount(value) {
      this.amount = value
    },

    submit() {
      const payload = {
        amount: this.amount,
        phone: this.phone,
        network: this.network
      }

      console.log('Airtime Purchase:', payload)
      alert('Airtime purchase submitted (check console)')
    }
  },

  mounted() {
    lucide.createIcons()
  }
}).mount('#app')
</script>

</body>
</html>
